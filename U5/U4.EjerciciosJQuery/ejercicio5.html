<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $("div").click(function(){
          $("#rojo").animate({
            borderRadius: "50%",
            marginLeft: "900px"
          },"slow");
          $("#azul").animate({
            marginLeft: "0px",
            borderRadius: "50%",
          },"slow");
          $("h1").hide().fadeIn(2000);
          $("div").slideToggle();
        });

        });
    </script>
    <style media="screen">
      #rojo{
        background-color: red;
        width: 100px;
        height: 100px;
        float: left;
      }
      #azul{
        background-color: blue;
        margin-left: 900px;
        z-index: 1;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Haz click en uno de los dos cuadrados para ver las Animaciones</h1>
    <div id="rojo"></div>
    <div id="azul"></div>
  </body>
</html>
